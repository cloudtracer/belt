<!DOCTYPE HTML>
<html>
  <head>
    <title>VUU.SE UI Prototype</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <style>
      .tab-content {
        width: 100%;
        height: 600px;
        border-bottom: 1px solid #ddd;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div data-provides="ui">
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <button type="button" class="btn btn-default" data-new="region" disabled><i class="glyphicon glyphicon-plus"></i> New region</button>
            <button type="button" class="btn btn-default" data-new="pocket" disabled><i class="glyphicon glyphicon-plus"></i> New card</button><!-- Button trigger modal -->
            <button type="button" class="btn btn-default" data-select="wall" data-toggle="modal" data-target="#wallModal">View walls</button>
            <button type="button" class="btn btn-default auth-login" title="Login to vuu.se" data-auth="login">Login</button>
        </nav>

        <div class="modal fade" id="wallModal" tabindex="-1" role="dialog" aria-labelledby="wallModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="wallModalLabel">VUU.SE wall list</h4>
                    </div>
                    <div class="modal-body">
                        <p>Choose a wall to view:</p>

                        <div class="list-group" data-selector="wall">
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <script src="https://cdn.auth0.com/w2/auth0-widget-3.0.8.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.js" rel="stylesheet" media="screen">
    <script src="./lib/app.js"></script>
  </body>
</html>
